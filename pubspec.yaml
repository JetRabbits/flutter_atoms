name: flutter_atoms
description: Some best practice and ready to go solutions for flutter projects
version: 0.0.3
author: JetRabbits
homepage: https://github.com/JetRabbits/flutter_atoms
publish_to: none

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.17.0 <2.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^7.0.0
  persist_theme: ^1.7.0
  get_version:
    git: https://github.com/Creky/get_version.git
  equatable: ^2.0.0
  cached_network_image: ^3.0.0
  flutter_secure_storage: ^4.2.0
  shared_preferences: ^2.0.5
  flutter_cache_manager: ^3.0.1
  story_view: ^0.13.0-nullsafety.1
  json_serializable: ^4.1.1
  auto_size_text: ^2.1.0
  url_launcher: ^5.7.10
  flutter_whatsnew: ^1.0.3
  collection: ^1.15.0
  intl: ^0.17.0
dependency_overrides:
  flutter_cache_manager: ^3.0.1
  rxdart: ^0.26.0
  shared_preferences: ^2.0.5
  provider: ^5.0.0
  plugin_platform_interface: ^2.0.0
  flutter_markdown: ^0.6.1
dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.0.5
  mocktail: ^0.1.2
  build_runner:
flutter:
  uses-material-design: true
flutter_intl:
  enabled: true
  class_name: AtomsStrings

